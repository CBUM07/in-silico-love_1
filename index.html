<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>In-Silico Love Discovery</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1d26, #04080d);
  color: #ffffff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow: hidden;
  text-align: center;
}

header img {
  width: 80px;
  opacity: 0.85;
  margin-top: 10px;
}

.card {
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  padding: 22px;
  width: 90%;
  max-width: 520px;
  margin: 20px auto;
  box-shadow: 0 0 35px rgba(255,105,180,0.35);
}

.hidden { display: none; }

button {
  background: #ff5fa2;
  border: none;
  color: white;
  padding: 14px 26px;
  font-size: 17px;
  border-radius: 30px;
  cursor: pointer;
}
button:hover { background: #ff2f86; }

.game {
  position: relative;
  height: 55vh;
  overflow: hidden;
}

.molecule {
  position: absolute;
  width: 44px;
  animation: floatUp linear infinite;
}

.label {
  font-size: 9px;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(70vh); }
  to { transform: translateY(-80vh); }
}

.scoreboard {
  display: flex;
  justify-content: space-between;
  font-size: 16px;
  margin: 10px 0;
}

.heart {
  font-size: 60px;
  animation: pulse 1.2s infinite;
}
@keyframes pulse {
  50% { transform: scale(1.25); }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/24/audio_1c1f09f0a7.mp3">
</audio>

<audio id="voice">
  <source src="https://cdn.pixabay.com/download/audio/2023/03/07/audio_46d0d55a1f.mp3">
</audio>

<header>
  <img src="https://www.ntu.edu.sg/images/default-source/ntu-logo/ntu_logo_full_colour.png">
</header>

<div class="card" id="intro">
  <h2>ðŸ§¬ In-Silico Drug Discovery</h2>
  <p>Lead Scientist</p>
  <h3 style="color:#ff9bd1;">Anika Bandyopadhyay</h3>
  <p>PhD Â· Drug Discovery Â· NTU</p>
  <p>Initializing cooperative docking analysisâ€¦</p>
  <button onclick="startGame()">Begin Simulation</button>
</div>

<div class="card hidden" id="gameCard">
  <h3>ðŸ§ª Cooperative Binding Game</h3>
  <div class="scoreboard">
    <div>You: <span id="p1">0</span></div>
    <div>Anika: <span id="p2">0</span></div>
  </div>
  <div class="game" id="game"></div>
</div>

<div class="card hidden" id="result"></div>

<script>
let p1 = 0, p2 = 0, active = false;

function speak() {
  document.getElementById("voice").play();
}

function startGame() {
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("gameCard").classList.remove("hidden");
  document.getElementById("music").play();
  speak();
  active = true;

  for (let i = 0; i < 20; i++) spawnMolecule();
  setTimeout(endGame, 9000);
}

function spawnMolecule() {
  if (!active) return;

  const container = document.getElementById("game");
  const wrapper = document.createElement("div");
  wrapper.style.position = "absolute";

  const img = document.createElement("img");
  img.className = "molecule";

  const visuals = [
    "https://upload.wikimedia.org/wikipedia/commons/6/6f/Benzene.svg",
    "https://upload.wikimedia.org/wikipedia/commons/8/8a/DNA_double_helix.svg",
    "https://upload.wikimedia.org/wikipedia/commons/1/17/Protein_structure.png"
  ];
  img.src = visuals[Math.floor(Math.random()*visuals.length)];

  img.style.left = Math.random()*85 + "vw";
  img.style.animationDuration = (5 + Math.random()*4) + "s";

  const label = document.createElement("div");
  label.className = "label";
  label.innerText = Math.random() > 0.7 ? "ANIKA_BIND_SITE" : "LIGAND";

  img.onclick = () => {
    if (p1 <= p2) {
      p1++; document.getElementById("p1").innerText = p1;
    } else {
      p2++; document.getElementById("p2").innerText = p2;
    }
    wrapper.remove();
  };

  wrapper.appendChild(img);
  wrapper.appendChild(label);
  container.appendChild(wrapper);
  setTimeout(()=>wrapper.remove(), 9000);
}

function endGame() {
  active = false;
  document.getElementById("gameCard").classList.add("hidden");

  let total = p1 + p2;
  let msg = "";

  if (total < 6)
    msg = "ðŸ§ª Promising lead detectedâ€¦ further optimization required.";
  else if (total < 12)
    msg = "ðŸŽ¯ Strong binding affinity achieved.";
  else
    msg = "ðŸ’– Perfect binding achieved between You & Anika.";

  document.getElementById("result").innerHTML = `
    <h2>${msg}</h2>
    <div class="heart">ðŸ’˜</div>
    <h3>Will you be my Valentine, Anika?</h3>
    <button onclick="final()">Yes ðŸ’•</button>
  `;
  document.getElementById("result").classList.remove("hidden");
}

function final() {
  document.body.innerHTML =
   "<h1 style='margin-top:150px;'>ðŸ’– Best discovery ever ðŸ’–<br>Happy Valentineâ€™s Day, Anika ðŸ§¬ðŸŒ¸</h1>";
}
</script>

</body>
</html>
